    function tinhtoan() {

        var tinhtoan1 = null;
        var tinhtoan2 = null;
       var delta = (bienb*bienb) - (4*biena*bienc);
        if (delta < 0) {

                result1.value = result2.value = 'Phuong trinh Vo nghiem';

        }
        else if (delta == 0) {

             tinhtoan1 = (bienb* -1)/(biena * 2);

            result1.value = result2.value = 'Phuong trinh co nghiem kep' + tinhtoan1 ;
            }
            else {
                tinhtoan1 = ((bienb * -1) + Math.sqrt(delta))/ (biena * 2);
                tinhtoan2 = ((bienb * -1) - Math.sqrt(delta))/ (biena * 2);
                result1.value = tinhtoan1 ;

            }
