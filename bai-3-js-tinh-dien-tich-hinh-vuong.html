<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tinh hinh vuong khi biet canh a</title>
</head>
<body>
<h3>Tinh dien tinh hinh vuong khi biet canh a</h3>
Nhap canh hinh vuong:<input id="canh" type="text"   />
<input id="change" type="button" value="Execute " onclick="dientich()"  />
<input id="result" type="text"   />
<script>
    function dientich() {
    var canh = document.getElementById("canh").value;
    canh = eval(canh *= 4 ) ;
    result.value = canh ;

    }

</script>
</body>
</html>
