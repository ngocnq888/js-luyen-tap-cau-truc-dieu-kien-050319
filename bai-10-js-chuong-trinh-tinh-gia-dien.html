<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong trinh tinh gia Dien</title>
</head>
<body>
<h3>Chuong trinh tinh gia dien</h3>
<input type="text" id="sodien" >
<br/>
<input type="text" id="giadien" >
<br/>
<button type="button"  onclick="tinhtiendien()">Xem</button>
<br/>
<input type="text" id="result" >
<script>
    function tinhtiendien() {
        var soDien = parseInt(document.getElementById("sodien").value);
        var giaDien = parseInt(document.getElementById("giadien").value);
        var tienDien = soDien * giaDien;
        result.value = tienDien ;

    }
</script>
</body>
</html>
